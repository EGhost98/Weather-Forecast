{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <!-- Add Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        />
        <!-- Loading third-party fonts -->
        <link
            href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|"
            rel="stylesheet"
            type="text/css"
        />
        <link
            href="{% static 'fonts/font-awesome.min.css' %}"
            rel="stylesheet"
            type="text/css"
        />
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
        <style>
            body {
                background-image: url("{% static 'background.jpg' %}");
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                margin: 0;
                padding: 0;
                height: 100vh;
                padding-top: 60px;
            }
        </style>
        <style>
            .navbar-brand {
                font-family: "Arial", sans-serif;
                font-weight: bold;
                font-size: 24px;
            }

            .navbar-toggler {
                border: none;
            }

            .navbar-toggler-icon {
                background-color: white;
            }

            .navbar-nav .nav-link {
                font-family: "Arial", sans-serif;
                font-weight: bold;
                font-size: 18px;
                margin-right: 15px;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <a
                class="navbar-brand d-flex align-items-center"
                href="{% url 'index' %}"
                ><i class="fas fa-cloud"></i> WeatherCast</a
            >
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a
                            class="nav-link"
                            href="https://github.com/EGhost98/Weather-Forecast"
                            target="_blank"
                            >GitHub <i class="fab fa-github"></i
                        ></a>
                    </li>
                </ul>
            </div>
        </nav>
        {% block content %}{% endblock %}
        <footer
            class="footer bg-dark text-light py-3"
            style="position: fixed; bottom: 0; width: 100%"
        ></footer>
        <style></style>
        <!-- Add Bootstrap JS dependencies (jQuery and Bootstrap) for the collapsible navbar -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
