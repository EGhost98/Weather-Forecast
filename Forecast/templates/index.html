<!DOCTYPE html>
<html>
<head>
    <title>Weather Forecast App</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS styles */
        body {
            padding-top: 60px; /* Add padding for the fixed navbar */
        }
        .container {
            max-width: 500px; /* Set a maximum width for the form container */
            margin: 0 auto; /* Center the container horizontally */
        }
    </style>
</head>
<body>
    <!-- Add navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="{% url 'index' %}">Weather Forecast</a>
        <!-- Add a collapsible navbar menu -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <div class="container">
        <h1 class="mt-4">Weather Forecast</h1>
        <form method="post" action="{% url 'index' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary mt-3">Get Forecast</button>
        </form>
        {% if Weather_Data %}
            <div class="mt-4">
                {{ Weather_Data }}
            </div>
        {% endif %}
    </div>

    <!-- Add Bootstrap JS dependencies (jQuery and Bootstrap) for the collapsible navbar -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
